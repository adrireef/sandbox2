<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Searchable Map Template - CSV</title>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Facebook metadata -->
    <meta content="Searchable Map Template - CSV" property="og:site_name">
    <meta content="Searchable Map Template - CSV" property="og:title">
    <meta content="website" property="og:type">
    <meta content="You want to put your data on a searchable, filterable map. Provide a comma separated file (CSV) and this free, open source template will do the rest." property="og:description">

    <meta content="https://searchable-map-template-csv.netlify.com/images/screenshot.jpg" property="og:image">
    
    <!-- Twitter metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@DataMadeCo">
    <meta name="twitter:creator" content="@DataMadeCo">
    <meta name="twitter:title" content="Searchable Map Template - CSV">
    <meta name="twitter:url" content="https://searchable-map-template-csv.netlify.com/">

    <!-- Styles -->
    <!-- Bootstrap cssS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <script src="lib/ejs.min.js"></script>
    <script src="lib/jquery.address.js"></script>
    <script src="lib/jquery.csv.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/geojson.min.js"></script>
    <script src="js/csv-to-geojson.js"></script>

    <!-- Leaflet and Google -->
    <link rel="stylesheet" href="css/leaflet.css"/>
    <script src="lib/leaflet.js"></script>
    <script src='lib/turf.min.js'></script>
    <script src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyBhlf7Ayk_8nYYW5siUMTXXwvI-A6va_m0"></script>
    <script src="lib/Leaflet.GoogleMutant.js" ></script>
    <script src="lib/leaflet-color-markers.js" ></script>
    
    <!-- Custom JavaScript -->
    <script src="js/searchable_map_lib.js"></script>
    <script src="js/analytics_lib.js"></script>

  </head>
  <body>

   	
	
	
    <main role="main" class="container-fluid">
	<p>
	<font face = "Arial" size = "10" color = "orange">
		<b>ADRIREEF</b></font> <font face = "Cursive" size = "10" color = "#003399">.maps </font>
	<img src="images\logo.png" alt="adri_logo" width = "10%" align = "right">
	</p>
	<hr size="2" color="#003399"></hr>

      <div class='row'>
	  
	   <div class='col-md-6' >
	   <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1TAUOtv_putFIZdoC5OolqxmZyEOV-qNI" width="1050" height="750"></iframe>  
	           <p class='float-right'>Based on <a href='https://www.italy-croatia.eu/web/adrireef/about-the-project' target='_blank'>ADRIREEF project</a></p>
          </div>
	  
	  
	    <div class="col-md-1"><img src="images\banda2.png" alt="interreg_logo" width = "45%" align = "right"></div>
		
        <div class="col-md-4">
	
		<p>This is just a NOT WORKING draft for the searchable, filterable map.It will be finalized as soon as data will be checked</p>

          <div class="card bg-light">
            <div class="card-body">
             
			 			  
			  <div class='row'>
                <div class="col-md-9">
			<label for="customRange1">Bottom depth (m)</label>
			<input type="range" class="custom-range" id="customRange1">
			  </div>
			  </div>
			  
			  <div class='row'>
                <div class="col-md-9">
			<label for="customRange1">Distance from the coast (km)</label>
			<input type="range" class="custom-range" id="customRange2">
			  </div>
			  </div>

              <div class='row'>
                <div class="col-md-9">      Type of Reef
                  <div class='form-group'>              

                    <div class="form-check form-check-inline">
                      <label>
                        <input type="checkbox" value="" id='cbType1'>
                        <span class='filter-box filter-green'></span>
                        Natural Reefs
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label>
                        <input type="checkbox" value="" id='cbType2'>
                        <span class='filter-box filter-blue'></span>
                        Artificial Reefs
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label>
                        <input type="checkbox" value="" id='cbType3'>
                        <span class='filter-box filter-red'></span>
                        Wrecks
                      </label>
                    </div>
                  </div>
                </div>
              </div>
			  
			  <div class='row'>
                <div class="col-md-9">  Country

                  <div class='form-group'>
                 
                    <div class="form-check form-check-inline">
                      <label>
                        <input type="checkbox" value="" id='cbType1'>
                             Italy
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label>
                        <input type="checkbox" value="" id='cbType2'>
                          Croatia
                      </label>
                    </div>
                   </div>
                </div>
              </div>
			  
			  
		  
			  <div class='row'>
                <div class="col-md-9">
                  			  <div class="form-group">
    <label for="exampleFormControlSelect2">Usage</label>
    <select multiple class="form-control" id="exampleFormControlSelect2" size="2">
      <option>Research</option>
      <option>Diving</option>
      <option>Mariculture</option>
      <option>Fishing tourism</option>
      <option>Professional fishery</option>
	     <option>Recreational fishery</option>
		    <option>Snorkeling</option>
			</select>
			</div>
                </div>
              </div>
			  
			  			  
			  <div class='row'>
                <div class="col-md-9">
                  			  <div class="form-group">
    <label for="exampleFormControlSelect3">Natural reef topology</label>
    <select multiple class="form-control" id="exampleFormControlSelect3" size="2">
      <option>Patches</option>
      <option>Low Profile</option>
      <option>High Profile</option>
    </select>
			</div>
                </div>
              </div>
			  
			  			  <div class='row'>
                <div class="col-md-9">
                  			  <div class="form-group">
    <label for="exampleFormControlSelect4">Artificial reef material</label>
    <select multiple class="form-control" id="exampleFormControlSelect4" size="2">
      <option>Steel</option>
      <option>Concrete</option>
      <option>Rocks</option>
    </select>
			</div>
                </div>
              </div>

              <button class='btn btn-primary' id="btnSearch"><i class='fa fa-search'></i> Search</button>
              <a href="/" class='btn btn-secondary' id="btnReset" title="Reset"><i class="fa fa-repeat" aria-hidden="true"></i> Reset</a>
              <button class='btn btn-dark' id='btnViewMode' title='Change view'><i class='fa fa-list'></i> List view</button>

              </div>
            </div>
          </div>
         
        </div>

        <div class="modal fade" id="modal-pop" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-body">
                <div class="container-fluid bd-example-row">
                  <div class="row">
                    <div class="col-md-12">
                      <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle" aria-hidden="true"></i></span></button>
                      <div id="modal-main"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script type="text/javascript" src="js/map.js"></script>

    </main>
  </body>
</html>
